<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <h1>An Introduction to Bootstrap</h1>
    <!--Div container-->
    <div class="container bg-info">
<h1>container Class</h1>
    </div>
   
    <!--Javascript-->

    <!-- fluid container-->
    <div class="container-fluid bg-warning">
        <h1>Container-fluid Class</h1>
    </div>
    <!--Grid system-->
<div class="row">
<div class="col-sm border bg-warning"> col1</div>
<div class="col-sm border bg-info"> col2</div>
<div class="col-md border bg-warning"> col3</div>
<div class="col-lg border bg-info"> col4</div>
<div class="col-lg border bg-warning"> col5</div>
<div class="col-md border bg-info"> col6</div>
<div class="col-md border bg-warning"> col7</div>
<div class="col border bg-info"> col8</div>
<div class="col border bg-warning"> col9</div>
<div class="col border bg-info"> col10</div>
<div class="col border bg-warning"> col11</div>
<div class="col border bg-info"> col12</div>

<div class="row">
    <div class="col-sm border bg-warning"> col1</div>
    <div class="col-sm border bg-info"> col2</div>
    <div class="col-md border bg-warning"> col3</div>
    <div class="col-lg border bg-info"> col4</div>

</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
